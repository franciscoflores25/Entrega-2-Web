<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trabajo 2 Web: Formulario</title>
        <meta name="description" content="Formulario">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--Estilos-->
        <link rel="stylesheet" href="css/estilos.css">  
    </head>
    <body>
        <p id="Mensaje"></p>
       <form method="post" id="Formulario">
        <fieldset>
            <legend>Formulario de Contacto</legend>
            <ul>
                <li>
                    <label for="Nombre"> Nombre :</label>
                    <input type="text" id="Nombre" class="Nombre" placeholder="Nombre" required>
                </li>
    
                <li>
                    <label for="Apellidos">Apellidos :</label>
                    <input type="text" id='Apellidos' class="Apellidos" placeholder="Apellidos" required/>
                </li>
    
                <li>
                    <label for="RUT">RUT :</label>
                    <input type="text" id='RUT' class="Rut" placeholder="Solo numeros, sin puntos y con digito verificador" pattern="[0-9-]{1,15}" required>
                </li>
    
                <li>
                    <label for="Correo">Correo :</label>
                    <input type="email" id='Correo' class="Correo" placeholder="CorreoDePrueba@test.com" required>
                </li>
    
                <li>
                    <label for="Telefono">Telefono :</label>
                    <input type="number" id='Telefono' class="Telefono" placeholder="+56-" pattern="{9}" required>
                </li>
    
                <li>
                    <p>Seleccione al menos una de las siguientes opciones :</p>
                    
                    <input type="checkbox" id="Python" value="Python" name="Lenguajes"/> 
                    <label for="Python">Python</label>
    
                    <input type="checkbox" id="Java" value="Java" name="Lenguajes"/> 
                    <label for="Java">Java</label>
    
                    <input type="checkbox" id="TypeScript" value="TypeScript" name="Lenguajes"/> 
                    <label for="TypeScript">TypeScript</label>
    
                    <input type="checkbox" id="PHP" value="PHP" name="Lenguajes"/> 
                    <label for="PHP">PHP</label>
    
                    <input type="checkbox" id="CSharp" value="C#" name="Lenguajes"/> 
                    <label for="CSharp">C#</label>
    
                    <input type="checkbox" id="CPlus" value="C++" name="Lenguajes"/> 
                    <label for="CPlus">C++</label>
    
                </li>
    
                <li>
                    <p>Indique cuál es su nivel de conocimiento en programación del 1 al 10</p>
                    <input type="range" id="Rango" list="ConocimientoLista" class="Conocimiento" min="1" max="10" step="1">
                    <datalist id="ConocimientoLista">
                    <option value="1" label="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5" label="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10" label="10">
                    </datalist>     
                </li>
    
                <li>
                    <p>Indique cuantos años de experiencia laboral tiene</p>
    
                    <input type="radio" id='1' checked value="1" name="Experiencia">
                    <label for="1">1</label>
    
                    <input type="radio" id='2' value="2" name="Experiencia">
                    <label for="2">2</label>
    
                    <input type="radio" id='3' value="3" name="Experiencia">
                    <label for="3">3</label>
    
                    <input type="radio" id='4' value="4" name="Experiencia">
                    <label for="4">4</label>
    
                    <input type="radio" id='5' value="5" name="Experiencia">
                    <label for="5">5</label>
    
                </li>
    
                <li>
                    <p>Escriba una breve descripcion acerca de usted</p>
                    <textarea type="text" id="Descripcion" class="Descripcion" maxlength="300" required></textarea>
                </li>
            </ul>
    
            <button type="reset">Limpiar Datos</button>
            <button type="submit">Enviar Datos</button>

        </fieldset>
       </form>
         <!--js-->
        <script src="js/app.js" type="text/javascript" charset="utf-8" async defer></script>
    </body>
</html>
